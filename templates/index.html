<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Site Classifier</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-image: url('https://png.pngtree.com/background/20230526/original/pngtree-the-pillars-and-arches-of-a-building-picture-image_2740608.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            color: #3e2723;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        .upload-form {
            margin-bottom: 20px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }

        input[type="file"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 8px;
            background-color: #f7f7f7;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #8d6e63;
        }

        input[type="submit"] {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            background: #6d4c41;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #5d4037;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Heritage Site Classifier
    </header>

    <div class="container">
        <form class="upload-form" action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <input type="submit" value="Classify">
        </form>
    </div>

    


    
</body>
</html>
